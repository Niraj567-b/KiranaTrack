{% extends "base.html" %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% block Content %}
  <div class="container mt-5">

    <!-- Heading -->
    <h2 class="text-center mb-4">Customers</h2>

    <!-- Table of customers -->
    <div class="row">
      <!-- Loop through customers here. Each customer will have their own card -->
      {% for customer in customers %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <img src="{% if customer.gender == 'M'%}{% static 'images/profile-M.jpg' %}
                {% else %}{% static 'images/profile-F.jpg' %}{%endif %}" alt="Profile" class="rounded-circle me-3"
                style="width: 50px; height: 50px; object-fit: cover;">
              <div>
                <h5 class="card-title">{{ customer.name }}</h5>
                <p class="card-text">Phone: {{ customer.phone }}</p>
                <p class="card-text">Gender: {{ customer.gender }}</p>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
              <a href="#" class="btn btn-primary btn-sm">View Transactions</a>
              <div>
                <a href="#" class="btn btn-warning btn-sm me-2">Edit</a>
                <a href="#" class="btn btn-danger btn-sm">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Add Customer Button -->
    <div class="text-center mt-4">
      <a href="#" class="btn btn-success btn-lg">Add Customer</a>
    </div>
  </div>

  {% endblock %}
  <!-- Bootstrap JS (Optional for interactions like dropdowns, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
